<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Compilador de Operaciones</title>
  <script defer src="app.js"></script>
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100 p-10">

  <div class="max-w-xl mx-auto bg-white p-6 rounded-lg shadow-lg">
    <h1 class="text-2xl font-bold text-gray-700 mb-4">Compilador de Operaciones Matemáticas</h1>

    <!-- Formulario para ingresar la operación -->
    <form id="compiler-form" class="space-y-4">
      <div>
        <label for="expression" class="block text-gray-600 font-semibold">Ingresa la operación:</label>
        <input type="text" id="expression" name="expression" class="w-full px-3 py-2 border border-gray-300 rounded-md"
          placeholder="Ejemplo: 3.23554 + 5 * (10 - 2) / 2.5" required>
      </div>
      <button type="submit"
        class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">Calcular</button>
    </form>

    <!-- Área para mostrar el resultado -->
    <div id="result" class="mt-4 p-4 bg-gray-100 rounded-lg"></div>
  </div>

</body>

</html>
